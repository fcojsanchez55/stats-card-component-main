<body>


  <main>
    <aside class="texto">
      <div id="texto-centrado">
        <h1>
          Get <span>insights</span> that help
          your business grow.
        </h1>

        <p id="parrafo">
          Discover the benefits of data analytics and make
          better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="number">
          <div>
            <h2>10k+</h2>

          </div>
          <div>
            <h2>314</h2>

          </div>
          <div>
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </aside>

    <aside class="foto">

      <div id="color"></div>


    </aside>

  </main>
